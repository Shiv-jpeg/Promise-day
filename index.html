<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My BIVI ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  background:#120f1f;
  color:#e9e3ff;
}

.swiper{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  -webkit-overflow-scrolling:touch;
}

section{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
  position:relative;
}

h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:16px;
}

p{
  max-width:550px;
  line-height:1.8;
  opacity:.9;
}

/* gradients */
.bg1{background:linear-gradient(135deg,#1b1633,#2c2450)}
.bg2{background:linear-gradient(135deg,#241d44,#3c316b)}
.bg3{background:linear-gradient(135deg,#2c2355,#4e4185)}

/* REAL SVG HAND CONTAINER */
.hands-container{
  position:relative;
  width:300px;
  height:150px;
  margin-bottom:20px;
}

.hand{
  position:absolute;
  width:150px;
  fill:#f2e9ff;
}

.left-hand{
  left:-160px;
  animation:slideLeft 3s forwards ease-in-out;
}

.right-hand{
  right:-160px;
  animation:slideRight 3s forwards ease-in-out;
}

@keyframes slideLeft{
  to{left:30px;}
}

@keyframes slideRight{
  to{right:30px;}
}

/* squeeze pulse after joining */
.hands-container.joined{
  animation:squeeze 2s infinite;
}

@keyframes squeeze{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* ring glow */
.ring{
  font-size:70px;
  margin-top:20px;
  animation:ringGlow 3s infinite;
}
@keyframes ringGlow{
  0%{filter:drop-shadow(0 0 10px #fff)}
  50%{filter:drop-shadow(0 0 40px #fff)}
  100%{filter:drop-shadow(0 0 10px #fff)}
}

/* stars */
.star{
  position:fixed;
  bottom:-20px;
  font-size:14px;
  animation:float 8s linear infinite;
  pointer-events:none;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* buttons */
.btn{
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#9f87ff;
  color:white;
  font-size:1rem;
}

/* music overlay */
#musicOverlay{
  position:fixed;
  inset:0;
  background:#120f1f;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#musicOverlay button{
  margin-top:15px;
  padding:12px 24px;
  border-radius:30px;
  border:none;
  background:#9f87ff;
  color:white;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="musicOverlay">
  <h2>For my BIVI ü§ç</h2>
  <p>This promise is real‚Ä¶</p>
  <button onclick="startMusic()">Start</button>
</div>

<div class="swiper">

<section class="bg1">
  <h1>Happy Promise Day ü§ç</h1>
  <p>Iffu‚Ä¶ this isn‚Äôt temporary.</p>
</section>

<section class="bg2">
  <div class="hands-container" id="handsBox">
    
    <!-- LEFT HAND SVG -->
    <svg class="hand left-hand" viewBox="0 0 100 100">
      <path d="M20 50 Q40 10 60 50 Q40 70 20 50 Z"/>
    </svg>

    <!-- RIGHT HAND SVG -->
    <svg class="hand right-hand" viewBox="0 0 100 100">
      <path d="M80 50 Q60 10 40 50 Q60 70 80 50 Z"/>
    </svg>

  </div>

  <h2>Holding Your Hand</h2>
  <p>Not just now. Always.</p>
</section>

<section class="bg3">
  <div class="ring">üíç</div>
  <h2>This Is My Promise</h2>
  <p>Intentional. Serious. Forever.</p>
</section>

<section class="bg1">
  <h2>Secret Unlock üîê</h2>
  <input id="unlock" placeholder="type forever"
    style="padding:10px;border-radius:10px;border:none">
  <button class="btn" onclick="unlockPromise()">Unlock</button>
</section>

<section class="bg2">
  <h1>ü§ç Forever, My BIVI ü§ç</h1>
</section>

</div>

<script>
function startMusic(){
  document.getElementById("bgMusic").play().then(()=>{
    document.getElementById("musicOverlay").style.display="none";
  });
}

/* stars */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="star";
  s.innerText="‚ú®";
  s.style.left=Math.random()*100+"vw";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},800);

/* mark joined after 3s */
setTimeout(()=>{
  document.getElementById("handsBox").classList.add("joined");
},3000);

function unlockPromise(){
  const v=document.getElementById("unlock").value.toLowerCase();
  if(v==="forever"){
    alert("üíç You and me. No turning back.");
  }else{
    alert("Try again ü§ç");
  }
}

/* easter eggs */
let taps=0;
document.body.addEventListener("click",()=>{
  taps++;
  if(taps===20){alert("ü§ç I‚Äôll protect your heart.");}
  if(taps===40){alert("ü§ç Even on hard days, I choose you.");}
});
</script>

</body>
</html>
