<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My BIVI ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:#0b0820;
  color:#f2ecff;
}

/* Galaxy */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, #2a1e5c, transparent 40%),
    radial-gradient(circle at 80% 70%, #3b2c88, transparent 40%),
    radial-gradient(circle at center, #140f2b, #090612);
  z-index:-1;
}

/* Flip Book */
.book{
  width:100vw;
  height:100vh;
  perspective:2000px;
  position:relative;
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  background:linear-gradient(135deg,#1c1536,#332a63);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
  transform-origin:left;
  transition:transform 1s ease;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  backface-visibility:hidden;
}

.page.flipped{
  transform:rotateY(-180deg);
}

h1,h2{
  font-family:'Playfair Display',serif;
}

p{
  max-width:600px;
  line-height:1.8;
}

/* Hands */
.hands-container{
  position:relative;
  width:300px;
  height:150px;
}

.hand{
  position:absolute;
  width:130px;
  fill:#f2ecff;
}

.left-hand{left:-150px; animation:slideLeft 3s forwards;}
.right-hand{right:-150px; animation:slideRight 3s forwards;}

@keyframes slideLeft{to{left:30px}}
@keyframes slideRight{to{right:30px}}

.joined{animation:squeeze 2s infinite}
@keyframes squeeze{
  50%{transform:scale(1.05)}
}

/* Ring */
.ring{
  font-size:50px;
  position:absolute;
  top:60px;
  left:120px;
  opacity:0;
}

.showRing{
  animation:snap 1s forwards;
}
@keyframes snap{
  0%{transform:scale(0)}
  100%{transform:scale(1); opacity:1}
}

/* Lock */
.lock{
  font-size:60px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.2)}
}

/* Progress */
.progress{
  position:fixed;
  bottom:0;
  left:0;
  height:5px;
  background:#9f87ff;
  width:0%;
  transition:width .5s;
}

/* Music overlay */
#musicOverlay{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}

#musicOverlay button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#9f87ff;
  color:white;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="musicOverlay">
  <h2>For my BIVI ü§ç</h2>
  <button onclick="startMusic()">Start</button>
</div>

<div class="book">

<div class="page"><h1>Happy Promise Day ü§ç</h1></div>

<div class="page">
  <h2>Iffu‚Ä¶</h2>
  <p>This is not temporary.</p>
</div>

<div class="page">
  <div class="hands-container" id="handsBox">
    <svg class="hand left-hand" viewBox="0 0 100 100">
      <path d="M20 50 Q40 10 60 50 Q40 70 20 50 Z"/>
    </svg>
    <svg class="hand right-hand" viewBox="0 0 100 100">
      <path d="M80 50 Q60 10 40 50 Q60 70 80 50 Z"/>
    </svg>
    <div class="ring" id="ring">üíç</div>
  </div>
  <h2>Holding Your Hand</h2>
</div>

<div class="page"><h2>I Promise</h2></div>

<div class="page"><div class="lock">üîí</div><h2>Locked In</h2></div>

<div class="page"><h2>Through Everything</h2></div>

<div class="page"><h2>No Matter What</h2></div>

<div class="page"><h2>Forever?</h2></div>

<div class="page"><h2>Always You</h2></div>

<div class="page"><h1>ü§ç Forever My BIVI ü§ç</h1></div>

</div>

<div class="progress" id="progress"></div>

<script>
function startMusic(){
  document.getElementById("bgMusic").play();
  document.getElementById("musicOverlay").style.display="none";
}

let current=0;
const pages=document.querySelectorAll(".page");
const progress=document.getElementById("progress");

document.body.addEventListener("click",()=>{
  if(current<pages.length){
    pages[current].classList.add("flipped");
    current++;
    progress.style.width=(current/pages.length*100)+"%";
  }
});

/* Hands join + ring */
setTimeout(()=>{
  document.getElementById("handsBox").classList.add("joined");
  document.getElementById("ring").classList.add("showRing");
},3000);

/* Easter eggs */
let taps=0;
document.body.addEventListener("click",()=>{
  taps++;
  if(taps===15) alert("ü§ç I mean every promise.");
  if(taps===30) alert("ü§ç Even on hard days, I choose you.");
});
</script>

</body>
</html>
