<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My BIVI ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:#f3edff;
  background:black;
}

/* üåå MOVING GALAXY BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, #2a1e5c, transparent 40%),
    radial-gradient(circle at 80% 70%, #3b2c88, transparent 40%),
    radial-gradient(circle at center, #140f2b, #090612);
  animation:galaxyMove 20s infinite alternate linear;
  z-index:-1;
}
@keyframes galaxyMove{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

/* üíì HEARTBEAT GLOW */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(160,132,255,.2), transparent 60%);
  animation:heartbeat 3s infinite;
  pointer-events:none;
}
@keyframes heartbeat{
  0%{opacity:.2}
  50%{opacity:.6}
  100%{opacity:.2}
}

/* BOOK */
.book{
  width:100vw;
  height:100vh;
  perspective:2500px;
  position:relative;
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  background:linear-gradient(135deg,#1b1635,#332a63);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
  transform-origin:left;
  transition:transform 1.2s cubic-bezier(.65,.05,.36,1);
  box-shadow:0 0 60px rgba(0,0,0,.7);
  backface-visibility:hidden;
}

.page::after{
  content:"";
  position:absolute;
  right:0;
  top:0;
  width:40px;
  height:100%;
  background:linear-gradient(to left, rgba(0,0,0,.5), transparent);
}

.page.flipped{
  transform:rotateY(-180deg);
}

/* CONTENT FADE */
.fade{
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

h1,h2{
  font-family:'Playfair Display',serif;
}

p{
  max-width:600px;
  line-height:1.8;
}

/* ‚≠ê STARS */
.star{
  position:fixed;
  bottom:-20px;
  font-size:14px;
  animation:float 8s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* ü§ù REAL SVG HANDS */
.hands-container{
  position:relative;
  width:300px;
  height:160px;
}

.hand{
  position:absolute;
  width:140px;
  fill:#f3edff;
}

.left-hand{
  left:-160px;
  animation:slideLeft 3s forwards;
}

.right-hand{
  right:-160px;
  animation:slideRight 3s forwards;
}

@keyframes slideLeft{
  to{left:30px}
}
@keyframes slideRight{
  to{right:30px}
}

.joined{
  animation:squeeze 2s infinite;
}
@keyframes squeeze{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* üíç RING SNAP */
.ring{
  font-size:60px;
  position:absolute;
  top:70px;
  left:120px;
  opacity:0;
}
.snap{
  animation:snapIn 1s forwards;
}
@keyframes snapIn{
  0%{transform:scale(0); opacity:0}
  60%{transform:scale(1.3); opacity:1}
  100%{transform:scale(1); opacity:1}
}

/* üîí LOCK */
.lock{
  font-size:70px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.2)}
}

/* PROGRESS BAR */
.progress{
  position:fixed;
  bottom:0;
  left:0;
  height:5px;
  background:#9f87ff;
  width:0%;
  transition:width .5s;
}

/* BUTTON */
.btn{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#9f87ff;
  color:white;
}

/* MUSIC OVERLAY */
#musicOverlay{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#musicOverlay button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#9f87ff;
  color:white;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="flipSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-page-flip-1106.mp3">
</audio>

<div id="musicOverlay">
  <h2>For my BIVI ü§ç</h2>
  <button onclick="startMusic()">Start</button>
</div>

<div class="book" id="book">

<!-- 10 Pages -->

<div class="page fade"><h1>Happy Promise Day ü§ç</h1></div>
<div class="page fade"><h2>Iffu‚Ä¶</h2><p>This is not temporary.</p></div>

<div class="page fade">
<div class="hands-container" id="handsBox">
<svg class="hand left-hand" viewBox="0 0 100 100">
<path d="M20 50 Q40 10 60 50 Q40 70 20 50 Z"/>
</svg>
<svg class="hand right-hand" viewBox="0 0 100 100">
<path d="M80 50 Q60 10 40 50 Q60 70 80 50 Z"/>
</svg>
<div class="ring" id="ring">üíç</div>
</div>
<h2>Holding Your Hand</h2>
</div>

<div class="page fade"><h2>I Promise</h2><p>Loyalty. Effort. Respect.</p></div>
<div class="page fade"><div class="lock">üîí</div><h2>Locked In</h2></div>
<div class="page fade"><h2>Through Everything</h2></div>
<div class="page fade"><h2>No Matter What</h2></div>
<div class="page fade"><button class="btn" onclick="forever()">Forever ü§ç</button></div>
<div class="page fade"><h2>Always You</h2></div>
<div class="page fade"><h1>ü§ç Forever My BIVI ü§ç</h1></div>

</div>

<div class="progress" id="progress"></div>

<script>
function startMusic(){
document.getElementById("bgMusic").play();
document.getElementById("musicOverlay").style.display="none";
}

let current=0;
const pages=document.querySelectorAll(".page");
const flipSound=document.getElementById("flipSound");
const progress=document.getElementById("progress");

function flipPage(){
if(current<pages.length){
pages[current].classList.add("flipped");
flipSound.play();
current++;
progress.style.width=(current/pages.length*100)+"%";
if(navigator.vibrate) navigator.vibrate(10);
}
}

document.body.addEventListener("click",flipPage);

setInterval(()=>{
if(current<pages.length) flipPage();
},5000);

/* Stars */
setInterval(()=>{
const s=document.createElement("div");
s.className="star";
s.innerText="‚ú®";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
setTimeout(()=>s.remove(),8000);
},700);

/* Hands join + ring snap */
setTimeout(()=>{
document.getElementById("handsBox").classList.add("joined");
document.getElementById("ring").classList.add("snap");
},3000);

/* Easter Eggs */
let taps=0;
document.body.addEventListener("click",()=>{
taps++;
if(taps===15) alert("ü§ç I mean every promise.");
if(taps===30) alert("ü§ç Even on hard days, I choose you.");
if(taps===50) alert("ü§ç You‚Äôre my future, my BIVI.");
});

function forever(){
alert("üíç Forever means forever, Iffu.");
}
</script>

</body>
</html>
